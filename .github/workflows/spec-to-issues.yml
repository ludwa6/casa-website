name: Spec â†’ Issues

on:
  push:
    paths:
      - 'tasks/*.md'

jobs:
  create_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find changed task file
        id: find_file
        run: |
          file=$(jq -r '.commits[].modified[], .commits[].added[]' < $GITHUB_EVENT_PATH | grep '^tasks/.*\.md$' | head -n 1 || true)
          if [ -z "$file" ]; then
            echo "No task file changed."
            exit 1
          fi
          title=$(grep -m 1 '^# ' "$file" | sed 's/^# //')
          echo "file=$file" >> $GITHUB_OUTPUT
          echo "title=$title" >> $GITHUB_OUTPUT

      - name: Create issue from task file
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: ${{ steps.find_file.outputs.title }}
          content-filepath: ${{ steps.find_file.outputs.file }}
          token: ${{ secrets.PROJECTS_TOKEN }}
